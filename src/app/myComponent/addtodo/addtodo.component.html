<div class="my-3">
<h3>Add a Todo</h3>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="title">Todo Title</label>
        <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" placeholder="Enter Title">
    </div>
    <br>
    <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="desc" placeholder="Enter Description">
    </div>
    <br>
    <button type="submit" class="btn btn-sm btn-success">Add Todo</button>
</form>
<br>
</div>
