<div class="container">
    <h1 class="text-center">TODOS APP</h1>
    <div>
        <app-addtodo (todoAdd)="AddTodo($event)"></app-addtodo>
    </div>
    <h4>Your Todos</h4>
    <div *ngIf="this.todos.length==0; else elseBlock">No Todos, Add One Now</div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos; index as i ">
            <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)">
            </app-todo-item>
        </div>
    </ng-template>
</div>
